<script>
    function CreateAuthor(name, birthYear, nationality) {
        this.name = name;
        this.birthYear = birthYear;
        this.nationality = nationality;
    }

    function CreateBook(title, author, genre, price) {
        this.title = title;
        this.author = author;
        this.genre = genre;
        this.price = price;
    }
    CreateBook.prototype.getBookInfo = function () {
        console.log(
            `Title: ${this.title}\nAuthor: ${this.author.name}\nGenre: ${this.genre}\nPrice: $${this.price}`
        );
    };

    let author1 = new CreateAuthor("Suraj", 1999, "Indian");
    let author2 = new CreateAuthor("Aadhya", 2000, "American");

    let book1 = new CreateBook("The Mind", author1, "Science Fiction", 20.99);
    let book2 = new CreateBook("The Adventure", author2, "Adventure", 15.50);

    book1.getBookInfo();
    console.log("\n"); 
    book2.getBookInfo();
</script>
